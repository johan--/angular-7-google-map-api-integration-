<mat-toolbar  color="primary">
    <mat-toolbar-row>
    <span>Google map APi</span>
    </mat-toolbar-row>
    </mat-toolbar>
    <main>
      <div class="example-container" style="padding:10px 10px;">
      <mat-form-field class="example-full-width" >
        <input matInput placeholder="Enter Location" value="" ngx-google-places-autocomplete  #placesRef="ngx-places" (onAddressChange)="handleAddressChange($event)">
      </mat-form-field>
      </div>
      <hr>
      <agm-map [latitude]="lat" [longitude]="lng">
        <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
      </agm-map>
    </main>
<router-outlet></router-outlet>
